name: lilac_mt
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider:
  get:
  firebase_core:
  firebase_auth:
  path_provider:
  shared_preferences:
  intl:
  aes_crypt_null_safe:
  permission_handler:
  dio:
  video_player:
  flutter_launcher_icons:




  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/lilac_logo.jpg"
  min_sdk_android: 21


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true
  fonts:
    - family: Comfortaa
      fonts:
        - asset: fonts/Comfortaa-Regular.ttf

  assets:
    - assets/images/
    - assets/icons/


